<div class="container">
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>
                    User Name
                </th>
                <th>
                    Hall
                </th>
                <th>
                    Start Date
                </th>
                <th>
                    End Date
                </th>
                <th>
                    Edit
                </th>
                <th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let booking of booking_list">
                
                <td>{{ booking.username }}</td>
                <td>{{ booking.Hall }}</td>
                <td>{{ booking.start_date_time }}</td>
                <td>{{ booking.start_date_time }}</td>
                 <td ><p data-placement="top" data-toggle="tooltip" title="Edit" ><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" [disabled]="newDate(booking.start_date_time)"  (click)="onEdit(booking._id)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td> 
                
                 <td ><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" [disabled]="newDate(booking.start_date_time)" (click)="onDelete(booking._id)"><span class="glyphicon glyphicon-trash"></span></button></p></td> 
            </tr>
        </tbody>

    </table>
</div>
